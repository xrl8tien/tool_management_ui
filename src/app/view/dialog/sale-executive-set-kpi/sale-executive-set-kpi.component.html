<mat-dialog-content class="mat-typography">
    <h3 style="text-align: center; font-weight: 400;">Mức doanh thu cần đạt cho từng nhân viên</h3>
    <div class="form-row">
        <div class="col-md-6">
            <label for="inputMonth">Tháng </label>
            <br>
            <select id="inputMonth" required>
                <option selected>Chọn tháng...</option>
                <option>Tháng 1</option>
                <option>Tháng 2</option>
                <option>Tháng 3</option>
                <option>Tháng 4</option>
                <option>Tháng 5</option>
                <option>Tháng 6</option>
                <option>Tháng 7</option>
                <option>Tháng 8</option>
                <option>Tháng 9</option>
                <option>Tháng 10</option>
                <option>Tháng 11</option>
                <option>Tháng 12</option>
            </select>
        </div>
        <div class="col-md-6">
            <label>KPI cần đạt</label>
            <br>
            <input type="number" name="inputKPI">
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="submit" class="btn btn-primary">Lưu</button>
</mat-dialog-actions>
