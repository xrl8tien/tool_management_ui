<body class="hold-transition">
  <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <div class="container-fluid">
                  <div class="row mb-2">
                      <div class="col-sm-6">
                          <h1 [id]="pageTitle">{{ pageTitle }}</h1>
                      </div>
                  </div>
              </div>
              <!-- /.container-fluid -->
          </section>
          <!-- Main content -->
          <section class="content">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-12">
                          <div class="card">
                              <!-- search -->
                              <div class="card-header">
                                <div class="row">
                                  <div class="col-3">
                                      <div class="form-group">
                                        <div class="input-group input-group-lg">
                                          <input type="search" class="form-control form-control-lg" placeholder="Type your keywords here" value="Lorem ipsum" style="font-size: 15px;">
                                          <div class="input-group-append">
                                              <button type="submit" class="btn btn-lg btn-default">
                                                  <i class="fa fa-search"></i>
                                              </button>
                                          </div>
                                      </div>
                                      </div>
                                  </div>
                                  <div class="col-3">
                                      <div class="form-group">
                                        <label style="float: right; font-size: 13px;">Order By</label>
                                          <select class="select2" style="width: 100%;" data-select2-id="3" tabindex="-1" aria-hidden="true">
                                            <option selected>Month</option>
                                            <option>ASC</option>
                                            <option>DESC</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-3">
                                      <div class="form-group">
                                        <label style="float: right; font-size: 13px;">Order By</label>
                                          <select class="select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="6" tabindex="-1" aria-hidden="true">
                                            <option selected>Year</option>
                                            <option>Title</option>
                                            <option>Date</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                              </div>
                              <!-- search -->
                              <app-solution-request-table></app-solution-request-table>
                              <app-solution-history></app-solution-history>
                          </div>
                          <!-- /.card -->
                      </div>
                      <!-- /.col -->
                  </div>
                  <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
          </section>
      </div>
  </div>
</body>
