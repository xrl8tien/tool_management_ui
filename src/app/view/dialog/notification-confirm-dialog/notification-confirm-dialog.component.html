
<mat-dialog-content class="mat-typography">
    Lý Do Khách Hàng Từ Chối
    <form #reasonForm="ngForm">
        <textarea class="form-control" name="reason" [(ngModel)]="reason" required></textarea>
    </form>            
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true" [disabled]="reasonForm.invalid" type="submit" (click)="onSubmit()">Yes</button>
</mat-dialog-actions>
